<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rudi Abou Karam" />
    <meta
      name="description"
      content="An interactive photo gallery of photos from all over the United States"
    />
    <meta name="keywords" content="art, photos, gallery" />
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="logo"
          src="./images/logo_white.svg"
          alt="Around The U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="avatar"></div>
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__name-title">Jacques Cousteau</h1>
              <button
                class="profile__edit-btn"
                type="button"
                aria-label="Edit button"
              ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-btn"
            type="button"
            aria-label="Add photo"
          ></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list"></ul>
        </section>
      </main>
      <div id="edit-popup" class="popup">
        <div class="popup__container">
          <button
            id="edit-closeBtn"
            class="popup__close-btn"
            type="button"
            aria-label="Close window"
          ></button>
          <form id="edit-form" name="edit-form" class="popup__form" novalidate>
            <h2 class="popup__title">Edit profile</h2>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                name="name"
                id="name-input"
                class="popup__input"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__input-error name-input-error"></span>
              <input
                type="text"
                name="description"
                id="description-input"
                class="popup__input"
                placeholder="Description"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__input-error description-input-error"></span>
            </fieldset>
            <button type="submit" class="popup__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div id="add-popup" class="popup">
        <div class="popup__container popup__container_type_new-place">
          <button
            id="add-closeBtn"
            class="popup__close-btn popup__close-btn_type_place"
            type="button"
            aria-label="Close window"
          ></button>
          <form id="add-form" name="edit-form" class="popup__form" novalidate>
            <h2 class="popup__title">New place</h2>
            <fieldset class="popup__fieldset popup__fieldset_type_new-place">
              <input
                type="text"
                name="title"
                id="title-input"
                class="popup__input"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
              />
              <span class="popup__input-error title-input-error"></span>
              <input
                type="url"
                name="link"
                id="link-input"
                class="popup__input"
                placeholder="Image link"
                required
              />
              <span class="popup__input-error link-input-error"></span>
            </fieldset>
            <button type="submit" class="popup__submit-btn">Create</button>
          </form>
        </div>
      </div>

      <div id="photo-viewer-popup" class="popup">
        <div class="popup__container popup__container_type_photoPreview">
          <button
            id="viewer-closeBtn"
            class="popup__close-btn popup__close-btn_type_place"
            type="button"
            aria-label="Close window"
          ></button>
          <img class="popup__photo" src="#" alt="#" />
          <p class="popup__photoTitle"></p>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <template id="card-template">
      <li class="card">
        <div class="card__photo-container" role="img">
          <button class="card__delete-btn" type="button"></button>
        </div>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-btn" type="button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/cardsData.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
  </body>
</html>
