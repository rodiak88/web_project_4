<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rudi Abou Karam" />
    <meta
      name="description"
      content="An interactive photo gallery of photos from all over the United States"
    />
    <meta name="keywords" content="art, photos, gallery" />
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="logo"
          src="./images/logo_white.svg"
          alt="Around The U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="avatar"></div>
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__name-title">Jacques Cousteau</h1>
              <button
                class="profile__edit-btn"
                type="button"
                aria-label="Edit button"
              ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-btn"
            type="button"
            aria-label="Add photo"
          ></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="card">
              <div class="card__photo-container">
                <img
                  src="./images/gallery_photo1.jpg"
                  alt="Yosemite Valley"
                  class="card__photo"
                />
              </div>
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <div class="card__photo-container">
                <img
                  src="./images/gallery_photo2.jpg"
                  alt="Lake Louise"
                  class="card__photo"
                />
              </div>
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <div class="card__photo-container">
                <img
                  src="./images/gallery_photo3.jpg"
                  alt="Bald Mountains"
                  class="card__photo"
                />
              </div>
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <div class="card__photo-container">
                <img
                  src="./images/gallery_photo4.jpg"
                  alt="Latemar"
                  class="card__photo"
                />
              </div>
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <li class="card">
              <div class="card__photo-container">
                <img
                  src="./images/gallery_photo5.jpg"
                  alt="Vanoise National Park"
                  class="card__photo"
                />
              </div>
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-btn">
                  <img
                    src="./images/icon_heart.svg"
                    alt="Like"
                    class="card__like-icn"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <div class="card__photo-container">
                <img
                  src="./images/gallery_photo6.jpg"
                  alt="Lago di Braies"
                  class="card__photo"
                />
              </div>
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <div class="popup">
        <div class="popup__container">
          <button
            class="popup__close-btn"
            type="button"
            aria-label="Close window"
          ></button>
          <form name="edit-form" class="popup__form">
            <h2 class="popup__title">Edit profile</h2>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                name="name"
                id="name"
                class="popup__input"
                placeholder="Name"
              />
              <input
                type="text"
                name="description"
                id="description"
                class="popup__input"
                placeholder="Description"
              />
            </fieldset>
            <button type="submit" class="popup__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
